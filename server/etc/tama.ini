[default]
debug: 0
tama_dir: /usr/local/sbin/

[tamaserver]
pid_file_path: /var/run/tamaserver.pid
free_policy_file: /etc/tama/free_policy.ini

[tamascommon]
main_db_path: /var/tama/main.db
eth_interface: eth1

[tamaquery]

[tamaetc]
ethers_format: {mac}	{name}
ethers_head: /dev/null
ethers_target: /etc/ethers
dsh_group: client
dsh_dir: /etc/dsh
hosts_format: {ip}	{name}
hosts_head: /etc/tama/hosts.head
hosts_target: /etc/hosts
dhcp_format: host {name} {o} {n}	hardware ethernet	{mac};{n}	fixed-address	{ip};{n}{c}
dhcp_head: /dev/null
dhcp_tail: /dev/null
dhcp_target: /etc/dhcp/tamadhcp

